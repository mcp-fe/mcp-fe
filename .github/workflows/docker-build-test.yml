name: Docker Build Test

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/mcp-server/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/docker-build-test.yml'

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/mcp-server/Dockerfile
          push: false
          tags: mcp-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show build info
        run: |
          echo "‚úÖ Docker image build completed successfully"
          echo "üìù Next steps:"
          echo "  1. Check GitHub Actions status"
          echo "  2. Run locally: docker-compose up --build"
          echo "  3. Test endpoints: curl http://localhost:3001"
